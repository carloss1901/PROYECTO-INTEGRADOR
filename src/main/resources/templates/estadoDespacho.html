<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <div class="card-shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">
                            <i class="bi bi-people-fill me-2"></i>
                            Mantenimiento estado de documentos
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <button class="btn btn-success w-100"
                                    data-bs-toggle="modal" 
                                    data-bs-target="#modalRegistro  ">
                                    <i class="bi bi-plus-circle me-1"></i>
                                    Nuevo
                                </button>
                            </div>
                        </div>

                        Tabla responsive
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Descripción</th>
                                        <th scope="col">Estado</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item, iterStat : ${data}">
                                        <th scope="row" th:text="${item.idEstadoDespacho}">1</th>
                                        <td th:text="${item.descripcion}">Ana García López</td>
                                        <td>
                                            <span th:text="${item.activo} ? 'Activo' : 'Inactivo'"
                                                th:classappend="${item.activo} ? 'badge bg-success' : 'badge bg-danger'">
                                                Activo
                                            </span>
                                        </td>
                                        <td>
                                             <button class="btn btn-sm btn-outline-warning me-1"
                                                    th:attr="data-id=${item.idEstadoDespacho}"
                                                    th:disabled="${!item.activo}"
                                                    onclick="abrirModalEditar(this)">
                                                <i class="bi bi-pencil"></i>
                                            </button>

                                            <button th:if="${item.activo}" 
                                                    class="btn btn-sm btn-outline-danger" 
                                                    onclick="desactivarActivarEstado(this)" 
                                                    th:attr="data-id=${item.idEstadoDespacho}">
                                                <i class="bi bi-trash"></i>
                                            </button>

                                            <button th:unless="${item.activo}" 
                                                    class="btn btn-sm btn-outline-success" 
                                                    onclick="desactivarActivarEstado(this)" 
                                                    th:attr="data-id=${item.idEstadoDespacho}">
                                                <i class="bi bi-check-circle"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="d-flex justify-content-center mb-2">
                            <small>
                                <span th:text="${paginado.pageNumber}"></span>
                                -
                                <span th:text="${paginado.pageSize}"></span>
                                de
                                <span th:text="${paginado.totalElements}"></span>
                            </small>
                        </div>

                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center">

                                <!-- Botón Anterior -->
                                <li class="page-item" th:classappend="${paginado.pageNumber == 1} ? 'disabled'">
                                    <a class="page-link"
                                    th:href="@{'/estado-despacho/listar'(page=${paginado.pageNumber - 1}, size=${paginado.pageSize})}">
                                        Anterior
                                    </a>
                                </li>

                                <!-- Números de página -->
                                <li class="page-item"
                                    th:each="i : ${#numbers.sequence(1, (paginado.totalElements + paginado.pageSize - 1) / paginado.pageSize)}"
                                    th:classappend="${i == paginado.pageNumber} ? 'active'">
                                    <a class="page-link"
                                    th:text="${i}"
                                    th:href="@{'/estado-despacho/listar'(page=${i}, size=${paginado.pageSize})}">
                                    </a>
                                </li>

                                <!-- Botón Siguiente -->
                                <li class="page-item" th:classappend="${paginado.pageNumber == ((paginado.totalElements + paginado.pageSize - 1) / paginado.pageSize)} ? 'disabled'">
                                    <a class="page-link"
                                    th:href="@{'/estado-despacho/listar'(page=${paginado.pageNumber + 1}, size=${paginado.pageSize})}">
                                        Siguiente
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalRegistro" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="modalRegistroLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="formRegistro">
                    <input type="hidden" id="idEstDespacho" name="idEstDespacho" value="0">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalRegistroLabel">Registrar Estado de Documento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Ingrese descripción" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('formRegistro');

        function abrirModalNuevo() {
            document.getElementById('idEstDespacho').value = 0;
            document.getElementById('descripcion').value = '';
            const modal = new bootstrap.Modal(document.getElementById('modalRegistro'));
            modal.show();
        }

        function abrirModalEditar(btn) {
            const id = btn.getAttribute('data-id');

            fetch(`/estado-despacho/obtener?id_est_despacho=${id}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('idEstDespacho').value = data.idEstadoDespacho;
                    document.getElementById('descripcion').value = data.descripcion;

                    const modal = new bootstrap.Modal(document.getElementById('modalRegistro'));
                    modal.show();
                })
                .catch(error => console.error(error));
        }

        function desactivarActivarEstado(btn) {
            const id = btn.getAttribute('data-id');
            const isActive = btn.classList.contains('btn-outline-danger'); // si está activo, el botón es rojo "tacho"

            const accion = isActive ? false : true;

            if (!confirm(`¿Está seguro de que desea ${accion ? 'activar' : 'desactivar'} este estado?`)) {
                return;
            }

            fetch('/estado-despacho/desactivar', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    idEstDespacho: parseInt(id),
                    activar: accion
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                location.reload(); // o actualizar solo la fila para mejor UX
            })
            .catch(error => console.error(error));
        }


        // Manejar el submit
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const idEstDespacho = document.getElementById('idEstDespacho').value;
            const descripcion = document.getElementById('descripcion').value;

            fetch('/estado-despacho/registrar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ idEstDespacho: parseInt(idEstDespacho), descripcion: descripcion })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                const modal = bootstrap.Modal.getInstance(document.getElementById('modalRegistro'));
                modal.hide();
                location.reload(); // o actualizar la tabla dinámicamente
            })
            .catch(error => console.error(error));
        });
    </script>
</body>
</html>
